<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="wrapper">
		<form action="" class="form-type-license">
			<ul class="type-license">
				<li class="license-plan"><input type="radio" name="license" value="lic-plan-first" class="license-plan-input">license plan #1 <span class="price-license">$13 per license</span></li>
				<li class="license-plan"><input type="radio" name="license" value="lic-plan-second" class="license-plan-input">license plan #2 <span class="price-license">$22 per license</span></li>
				<li class="license-plan"><input type="radio" name="license" value="lic-plan-third" class="license-plan-input" checked>license plan #3 <span class="price-license">$34 per license</span></li>
			</ul>
		</form>
		<div class="number-license">
			<p>Number of licenses: <select name="" id="" class="number-license-select">
				<option value="">1</option>
				<option value="">2</option>
				<option value="">3</option>
				<option value="">4</option>
				<option value="">5</option>
				<option value="">6</option>
				<option value="">7</option>
				<option value="">8</option>
				<option value="">9</option>
				<option value="" selected="">10</option>
			</select></p> 
		</div>
		<div class="total-sum">
			<p class="price-total-p">total:<span class="price-total">$340 <sup class="price-total-">us</sup></span></p>
			<button class="button-buy"><a href="_blank">buy now</a></button>
		</div>
		<a href="" class="selected-plan-link">Selected plan: #3</a>
	</div>
</body>
</html>
